<div class="component-wrapper">
    <h1>New question</h1>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>tittle</mat-label>
      <input matInput formControlName="title" name="title">
      <mat-error *ngIf="form.get('title').hasError('required')">
        <em>Please enter question title!</em>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Categories</mat-label>
      <mat-select multiple formControlName="categories">
        <mat-option *ngFor="let option of categoryList" [value]="option">{{option}}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('categories').hasError('required')">
        <em>Please choose some categories!</em>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Text</mat-label>
      <textarea matInput [matTextareaAutosize]="true" [cdkAutosizeMinRows]="10"  formControlName="text"></textarea>
      <mat-error *ngIf="form.get('text').hasError('required')">
        <em>Please enter your question!</em>
      </mat-error>
    </mat-form-field>
  </form>
  <div class="btn-wrapper">
    <button mat-flat-button color="accent" (click)="handleCancel()" [disabled]="disableBtn">Cancel</button>
    <button mat-flat-button color="primary" [disabled]="form.invalid || disableBtn" (click)="handleAdd()">Add</button>
  </div>
</div>
<ng-content></ng-content>
